<h3 id="section">(一) 栈和队列的区别</h3>

<ol>
  <li>栈的插入和删除操作都是在一端进行的, 而队列的操作却是在两端进行的;</li>
  <li>栈遵循先进后出的原则, 而队列则遵循先进先出的原则;</li>
  <li>栈只允许在栈顶一端进行插入和删除, 而队列只允许在表尾一端进行插入, 在表头一端进行删除;</li>
</ol>

<h3 id="section-1">(二) 栈和堆的区别</h3>

<ol>
  <li>栈区是由编译器自动分配释放的, 存放函数的参数值以及局部变量的值等;</li>
  <li>堆区是有程序员分配释放, 若程序员不释放, 程序结束时可能由垃圾回收机制回收;</li>
</ol>
